<!DOCTYPE html>
<html>
    <head>
        <title>facebook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
     </head>
     <body>
         <section id="one">
         <div class="logo">
             <a href="#">
                 <img src="image/dF5SId3UHWd.svg" alt="facebook" class="facebook__logo">
             </a>
         </div>
         <div class="login__data">
             <h2><strong>Recent Login</strong></h2>
             <p>Click your picture or add an account.</p>
         </div>
         
         <div class="box">
             <a href="#">
                 <img src="image/profile.jpg" alt="image" class="image__profile">
                 <p class="only__name">Razan</p>
         </div>
         </section>
         <aside>
         <section id="two">
         <form>
             <input type="text" id="email" value="Email adress or phone number" required><br>
             <input type="text" id="password" value="Enter your password" required><br>
             <input type="submit" id="button" value="Login"><br>
             <p class="three">Forgotten password?</p><br><br>
            <hr style="height:1px;border-width:0;color:gray;background-color:gray">
            <br>
            <input type="submit" id="account" value="Create a new account">
         </form>
         </section>
        </aside>

     </body>
</html>
